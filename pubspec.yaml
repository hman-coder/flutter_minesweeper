name: minesweeper_flutter
description: A minesweeper app in flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  shared_preferences: ^2.0.6
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  sqflite: ^2.0.0+3
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  audioplayers: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0

flutter:
  assets:
    - assets/audio/
  fonts:
    - family:  Minesweeper
      fonts:
       - asset: assets/icons/Minesweeper.ttf
  
  uses-material-design: true